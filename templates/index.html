<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ¬ AI Clip Generator - Viral Content Creator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ¬ AI Clip Generator</h1>
            <p class="subtitle">Transform videos into viral TikTok & YouTube Shorts</p>
        </header>

        <main>
            <!-- Navigation Tabs -->
            <div class="tabs">
                <button class="tab-btn active" onclick="showTab('create')">ğŸ¬ Create Clips</button>
                <button class="tab-btn" onclick="showTab('library')">ğŸ“š Library</button>
            </div>

            <!-- Create Tab -->
            <div id="createTab" class="tab-content active">
            <div class="card">
                <h2>Create Viral Clips</h2>
                <form id="videoForm">
                    <div class="form-group">
                        <label for="videoUrl">Video URL</label>
                        <input 
                            type="url" 
                            id="videoUrl" 
                            name="url" 
                            placeholder="https://www.youtube.com/watch?v=..." 
                            required
                        >
                        <small>Supports YouTube and Twitch URLs</small>
                    </div>

                    <div class="form-group">
                        <label>Output Formats</label>
                        <div class="checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" name="formats" value="tiktok" checked>
                                <span>ğŸ“± TikTok (1080x1920)</span>
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="formats" value="youtube_shorts" checked>
                                <span>ğŸ¯ YouTube Shorts (1080x1920)</span>
                            </label>
                        </div>
                    </div>

                    <button type="submit" id="submitBtn" class="btn btn-primary">
                        <span id="btnText">ğŸš€ Generate Clips</span>
                        <span id="btnLoader" class="loader" style="display: none;"></span>
                    </button>
                </form>
            </div>

            <!-- Progress Section -->
            <div id="progressSection" class="card" style="display: none;">
                <h3>Processing Status</h3>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div id="progressFill" class="progress-fill"></div>
                    </div>
                    <p id="progressText" class="progress-text">Starting...</p>
                </div>
            </div>

            <!-- Results Section -->
            <div id="resultsSection" class="card" style="display: none;">
                <h3>âœ¨ Generated Clips</h3>
                <div id="clipsList" class="clips-list"></div>
            </div>

            <!-- Error Section -->
            <div id="errorSection" class="card error-card" style="display: none;">
                <h3>âŒ Error</h3>
                <p id="errorMessage"></p>
            </div>
            </div>

            <!-- Library Tab -->
            <div id="libraryTab" class="tab-content" style="display: none;">
                <div class="card">
                    <h2>ğŸ“š Clip Library</h2>
                    <div class="library-controls">
                        <input type="text" id="librarySearch" placeholder="ğŸ” Search clips..." class="search-input">
                        <select id="formatFilter" class="filter-select">
                            <option value="">All Formats</option>
                            <option value="tiktok">TikTok</option>
                            <option value="youtube_shorts">YouTube Shorts</option>
                        </select>
                        <button onclick="loadLibrary()" class="btn btn-secondary">ğŸ”„ Refresh</button>
                    </div>
                    <div id="libraryStats" class="library-stats"></div>
                    <div id="libraryClips" class="library-clips"></div>
                </div>
            </div>
        </main>

        <footer>
            <p>Powered by OpenAI â€¢ Made for content creators ğŸš€</p>
        </footer>
    </div>

    <!-- Video Preview Modal -->
    <div id="previewModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="modal-close" onclick="closePreview()">&times;</span>
            <h3 id="previewTitle">Clip Preview</h3>
            <video id="previewVideo" controls style="width: 100%; max-height: 80vh;">
                Your browser does not support the video tag.
            </video>
            <div class="modal-actions">
                <a id="previewDownload" href="#" class="btn-download" download>â¬‡ï¸ Download</a>
                <button onclick="closePreview()" class="btn btn-secondary">Close</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
